<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title></title>
</head>

<body>
    <div id="root" > </div>
    <script type="module">
import { h, createApp } from "./node_modules/vue/dist/vue.esm-browser.prod.js";
        //Login est un objet , et est en MAJ 
        const Login = {
            data() {

                return {
                    username: "alex",
                    password: "sarah"
                }
            },
            // c'est le dom virtual

            render() {
                return h('section', {}, [
                    h('h1', {class:"text-3xl font-bold text-gray-900 max-w-md mx-auto bg-white p-6 "}, 'Connexion'),
                    h('form', {class:"max-w-md mx-auto bg-white p-6 rounded-lg shadow-md"}, [
                        h('label', { for: 'email' }, 'Email : '),
                        h('input', { type: 'email', placeholder: 'Email', id: 'email', name: 'email' ,class:"mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    }),
                        h('label', { for: 'password' }, 'Password : '),
                        h('input', { type: 'password', placeholder: 'password', id: 'password', name: 'password' ,class:"mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                          }),
                        h('button', { type: 'submit' , class:'w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 mt-4' }, 'Envoyer')
                    ])
                ]

                )
            }

        }
        createApp(Login).mount('#root');

    </script>
</body>

</html>
